<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de currículo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" method="GET">

    <fieldset>
      <legend>Dados Pessoais</legend>
      <span>Nome: </span><input class='recover' type="text" maxlength="40" alt='Nome:' required><br><br>
      <span>Email: </span><input class='recover' type="email" name="" id="" alt='Email:' required><br><br>
      <span>CPF: </span><input class='recover' type="text" name="" id="" maxlength="11" alt='CPF:' required><br><br>
      <span>Endereço: </span><input class='recover' type="text" name="" id="" maxlength="200" alt='Endereço:' required><br><br>
      <span>Cidade: </span><input class='recover' type="text" name="" id="" maxlength="28" alt='Cidade:' required><br><br>
      <span>Estado: </span>
      <select name="Estado:" class='recover' id="estado" alt='Estado:' required></select><br><br>
      <label for="casa">
        <input type="radio" class='recover' name="home" id="casa" alt='Casa' required ><span>Casa</span> 
      </label>
      <label for="apt">
        <input type="radio" class='recover' name="home" id="apt" alt='Apartamento' required><span>Apartamento</span>
      </label>
    </fieldset>
    <fieldset>
      <legend>Experiência profissional</legend>
      <p>Resumo do currículo:</p>
      <textarea name="Resumo do currículo:" id="" class='recover' cols="30" rows="10" maxlength="1000" alt='Resumo do currículo:' required></textarea><br><br>
      <span>Cargo: </span>
      <input type="text" class='recover' maxlength="40" alt='Cargo:' required><br><br>
      <span>Descrição do cargo: </span>
      <input type="text" name="" class='recover' id="" maxlength="500" alt='Descrição do cargo:' required><br><br>
      <span>Data de início:</span>
      <input type="date" class='recover' id='date' alt='Data de início:' required>
    </fieldset><br>
    <button type='submit' id='send'>Enviar</button>
  </form>
  <br><button id='clean'>limpar</button>
  <div id='recover-div' ></div>
  <script src="script.js"></script>
</body>
</html>
