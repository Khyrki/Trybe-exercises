<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de currículo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" method="GET">

    <fieldset>
      <span>Nome: </span><input type="text" maxlength="40" required><br><br>
      <span>Email: </span><input type="email" name="" id="" required><br><br>
      <span>CPF: </span><input type="text" name="" id="" maxlength="11" required><br><br>
      <span>Endereço: </span><input type="text" name="" id="" maxlength="200" required><br><br>
      <span>Cidade: </span><input type="text" name="" id="" maxlength="28" required><br><br>
      <span>Estado: </span><select name="" id="estado" required></select><br><br>
      <label for="casa">
        <input type="radio" name="home" id="casa" required><span>Casa</span> 
      </label>
      <label for="apt">
        <input type="radio" name="home" id="apt" required><span>Apartamente</span>
      </label>
    </fieldset>
    <fieldset>
      <p>Resumo do currículo:</p>
      <textarea name="" id="" cols="30" rows="10" maxlength="1000" required></textarea><br><br>
      <span>Cargo:</span><input type="text" maxlength="40" required>

    </fieldset>
  </form>

  <script src="script.js"></script>
</body>
</html>
